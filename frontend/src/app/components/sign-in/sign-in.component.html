<div class="container">
  <div class="form-group">
    <label for="email">Email</label>
    <input #email class="form-control" type="text">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input #password class="form-control" type="password">
  </div>
  <div>
    <button type="button" (click)="signInOnClick(email.value, password.value)">Sign In</button>
  </div>
</div>
